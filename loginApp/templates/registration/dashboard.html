{% extends 'base.html' %}  
{% load crispy_forms_tags %}

{% block content %}  

<body>
    <h2>
    <center>
    <h1>Hello, {{ user.username|default:'Guest' }}</h1>

    <p> Welcome to the Our DashBoard</p>
    <div>
        {% csrf_token %}  
      {% if user.is_authenticated %}
          <a href="{% url 'logout_page' %}">Logout</a>
    
      {% else %}
          <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </center>
    </h2>
  </div>
  
  </body>

  {% endblock content %}
