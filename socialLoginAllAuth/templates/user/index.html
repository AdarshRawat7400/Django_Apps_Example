{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">

<head>
</center>
    {% if request.user.is_authenticated %}
      <p>{{user}} User is logged in :)</p>
      <button><a href="{% url 'logout' %}">logout </a></button>
    {% else %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django allauth example</title>

    <button><a href="{% provider_login_url "google"  %}">Google Login </a></button>
    <button><a href="{% provider_login_url "facebook" method="oauth2" %}">FaceBook Login </a></button>
    
    {% endif %}
</center>
   
    
</head>
<body>
    
</body>
</html>
